<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <label>Personal details</label>
    <br>
    <label for="salutation">Salutation</label>
    <br>
    <select name="salutation" id="salutation">
        <option value="none">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" placeholder="abcd">
    <br>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" placeholder="abcd">
    <br>
    <br>
    <label for="gender_male">Gender:</label>
    <input type="radio" name="gender" id="gender_male" value="male">
    <label for="gender_male">Male</label>
    <input type="radio" name="gender" id="gender_female" value="female">
    <label for="gender_female">Female</label>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="abc@gamil.com">
    <br>
    <br>
    <label for="date_of_birth">Date of birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth">
    <br>
    <br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" rows="5" cols="50"></textarea>
    <br>
    <br>
    <button type="submit">Sumbit</button>

</body>
</html>
